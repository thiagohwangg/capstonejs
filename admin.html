<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- FONT GG  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./asset/css/admin.css">
</head>
<body>
    <header class="container-md">
        <nav class="header__navbar navbar navbar-expand-md">
            <a class="navbar-brand" href="#">
                <img src="" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="mNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="line nav-item active">
                        <a class="nav-link" href="./admin.html">ADMIN</a>
                    </li>
                    <li class="line nav-item">
                        <a class="nav-link" href="./home.html">CLIENT</a>
                    </li>
                    
                </ul>

            </div>
        </nav>

    </header>
    <div class="admin container">
        <h1 class="text-center text-white mt-5">Quản lý sản phẩm</h1>
        <div>
            <button
                id="addPrd"
                class="btn line"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
            >
                + Add Product
            </button>
        </div>
        <li class="nav-item text-white">
            <i class="fa-solid fa-sort icon"></i>
            <select class="nav-link bg-dark" id="select2">
                <option value="full">Lọc sản phẩm</option>
                <option class="text-white" value="tangDan">Giá tăng dần</option>
                <option class="text-white" value="giamDan">Giá giảm dần</option>
            </select>
        </li>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Screen</th>
                    <th>Back Camera</th>
                    <th>Front Camera</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Mã SP</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <!-- Modal add product -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCT</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <p>Name</p>
                            <input id="name" class="form-control" placeholder="Name" />
                            <span class="sp-thongbao" id="tbName"></span>
                        </div>
                        <div class="form-group ">
                            <p>Price</p>
                            <input id="price" class="form-control" placeholder="Price" />
                            <span class="sp-thongbao" id="tbGia"></span>
                        </div>
                        <div class="form-group ">
                            <p>Screen</p>
                            <input id="screen" class="form-control" placeholder="Screen" />
                            <span class="sp-thongbao" id="tbScreen"></span>
                        </div>
                        <div class="form-group ">
                            <p>Back Camera</p>
                            <input id="bcam" class="form-control" placeholder="Back Camera" />
                            <span class="sp-thongbao" id="tbBcam"></span>
                        </div>
                        <div class="form-group ">
                            <p>Front Camera</p>
                            <input id="fcam" class="form-control" placeholder="Front Camera" />
                            <span class="sp-thongbao" id="tbFcam"></span>
                        </div>
                        <div class="form-group ">
                            <p>Image</p>
                            <input id="image" class="form-control" placeholder="Image URL" />
                            <span class="sp-thongbao" id="tbImage"></span>
                        </div>
                        <div class="form-group ">
                            <p>Description</p>
                            <input id="desc" class="form-control" placeholder="Description" />
                            <span class="sp-thongbao" id="tbDesc"></span>
                        </div>
                        <div class="form-group ">
                            <p>Type</p>
                            <input id="type" class="form-control" placeholder="Type" />
                            <span class="sp-thongbao" id="tbType"></span>
                        </div>
                        <div class="form-group ">
                            <p>Mã SP</p>
                            <input id="maSP" class="form-control" placeholder="Mã SP" />
                            <span class="sp-thongbao" id="tbMaSP"></span>
                        </div>
                        <div class="form-group  d-none">
                            <input
                                id="idProductUpdate"
                                class="form-control"
                                placeholder="Price"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                        <div id="updatePrd">

                        </div>
                        <!-- <button id="btnEdit" type="button" class="btn btn-primary">
                            Update
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS BS5  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./admin/util/validation.js"></script>
    <script src="./admin/model/SanPham.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./admin/controller/main.js"></script>
</body>
</html>
